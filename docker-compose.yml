version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: worktrace_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: worktrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: worktrace_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: worktrace_frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_URL: "/api"
    ports:
      - "5173:4173"

  nginx:
    image: nginx:1.25-alpine
    container_name: worktrace_nginx
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static

volumes:
  postgres_data:
  static_volume:
  media_volume:

